<mat-toolbar color="primary">
  <span><a [routerLink]="['/']" > My Messages </a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <a mat-button [routerLink]="['/create']" routerLinkActive="mat-accent"> Create </a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button [routerLink]="['/login']" routerLinkActive="mat-accent"> Login </a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a mat-button [routerLink]="['/signup']" routerLinkActive="mat-accent"> Sign Up </a>
    </li>
    <li *ngIf="isUserAuthenticated">
      <button mat-button routerLinkActive="mat-accent" (click)="onLogout()"> Logout </button>
    </li>
  </ul>
</mat-toolbar>
